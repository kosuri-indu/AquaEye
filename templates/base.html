<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="#problem">The Problem</a></li>
                <li><a href="#detection">Plastic Detection</a></li>
                <li><a href="#education">Education</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Connect with us:</p>
            <p>Contact Us: aquaeye@gmail.com</p>
            <p>Every piece of plastic you pick up is one less piece in nature.</p>
        </div>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="footer-logo">
    </footer>
</body>

</html>
