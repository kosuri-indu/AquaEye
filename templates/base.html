<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AquaEye{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo" width="70">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#problem">The Problem</a></li>
                    <li class="nav-item"><a class="nav-link" href="#detection">Plastic Detection</a></li>
                    <li class="nav-item"><a class="nav-link" href="#education">Education</a></li>
                </ul>
            </div>
        </nav>
    </header>
    

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer text-white text-center py-4">
        <div
            class="footer-container container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <div class="footer-content text-md-left text-center mb-3 mb-md-0">
                <p class="mb-1">Connect with us:</p>
                <br>
                <div class="social-links">
                    <a href="https://github.com/kosuri-indu" target="_blank" aria-label="Github">
                        <i class="fab fa-github"></i>
                    </a>
                    &nbsp;
                    <a href="https://www.linkedin.com/in/kosuri-indu/" target="_blank" aria-label="Linkedin">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
                <br>
                <p class="mt-3 mb-1">Email: kosurilindu@gmail.com</p>
                <br>
                <p class="motto">Every piece of plastic you pick up is one less piece in nature.</p>
            </div>
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="footer-logo">
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
